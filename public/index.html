<!DOCTYPE html>
<html>
     <head>
         <title>Blog JS Web</title>
         <meta charset="UTF-8">
         <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
         <link rel="stylesheet" type="text/css" href="modulos/post/css/posts.css">
     </head>
     <body ng-app="blogjs">
         <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">BlogJS Web</a>
                </div>

                <div class="collapse navbar-collapse" ng-controller="MenuController">
                    <ul class="nav navbar-nav" ng-hide="usuarioLogado">
                        <li>
                            <a href="#usuario/cadastro">Cadastre-se</a>
                        </li>
                        <li>
                            <a href="#login">Login</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav" ng-show="usuarioLogado">
                        <li>
                            <a ng-href="#/usuarios/{{usuarioLogado._id}}/posts">Meus posts</a>
                        </li>
                        <li>
                            <a ng-click="sair()">Sair</a>
                        </li>
                    </ul>
                </div>
            </div>
         </nav>

         <div ng-view class="container"></div>

         <script src="libs/jquery/dist/jquery.min.js"></script>
         <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
         <script src="libs/angular/angular.min.js"></script>
         <script src="libs/angular-route/angular-route.min.js"></script>
         <script src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>
         
         <script src="modulos/modulo.js"></script>
         <script src="modulos/menuController.js"></script>

         <script src="modulos/usuario/modulo.js"></script>
         <script src="modulos/usuario/cadastro/service.js"></script>
         <script src="modulos/usuario/cadastro/controller.js"></script>
         <script src="modulos/usuario/login/controller.js"></script>

         <script src="modulos/post/modulo.js"></script>
         <script src="modulos/post/pesquisa/controller.js"></script>
         <script src="modulos/post/pesquisa/service.js"></script>
         <script src="modulos/post/cadastro/controller.js"></script>
         <script src="modulos/post/visualizacao/controller.js"></script>
     </body>
</html>
