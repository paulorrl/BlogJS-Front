<div class="panel panel-primary" ng-init="init()">
    <div class="panel-heading">
        <div ng-bind="post.titulo" ng-hide="estaSendoEditado"></div>
        <input type="text" class="form-control" ng-model="postEditado.titulo" ng-show="estaSendoEditado">
    </div>
    <div class="panel-body">
        <div ng-bind-html="post.conteudo" ng-hide="estaSendoEditado"></div>
        <div text-angular ng-model="postEditado.conteudo" ng-show="estaSendoEditado"></div>
    </div>
    <div class="panel-footer" ng-bind="post.dataPostagem | date: 'dd/MM/yyyy hh:mm:ss' "></div>
    <div class="panel-footer">
        <a href="#usuarios/{{ post.dono }}/posts" class="btn btn-default">
            Retornar para listagem
        </a>
        <button class="btn btn-danger" ng-show="estaSendoEditado" ng-click="cancelarEdicao()">Cancelar</button>
        <button class="btn btn-info" ng-show="estaSendoEditado" ng-click="salvarEdicao(postEditado)">Salvar</button>
        <button class="btn btn-primary" ng-hide="estaSendoEditado" ng-click="habilitarEdicao()">Editar</button>
    </div>
</div>
