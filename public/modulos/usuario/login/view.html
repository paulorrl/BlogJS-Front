<form class="well">
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" class="form-control" id="login" placeholder="Digite seu e-mail" ng-model="usuario.login">
  </div>

  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" id="senha" placeholder="Password" ng-model="usuario.senha">
  </div>

  <button type="reset" class="btn btn-default">Limpar</button>
  <button class="btn btn-primary" ng-click="entrar(usuario)">Entrar</button>
</form>
